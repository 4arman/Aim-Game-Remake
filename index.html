<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim-Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="block">

            <div class="name-start-block">

                <div class="name-text">AIM GAME</div>

                <div class="start-btn">
                    <button type="button" class="st-button">START</button>
                </div>

            </div>

            <div class="second-block">
                <form>
                <div class="second-block-text-select">SELECT TIME</div>

                <button type="button" class="time-select-1">10 SEC</button>
                <button type="button" class="time-select-2">20 SEC</button>
                <button type="button" class="time-select-3">30 SEC</button>
                <button type="button" class="time-select-4">60 SEC</button>
                </form>
            </div>
            <div class="third-block">

                <div class="main-square">
                    <div class="all-res-text-block">
                    <div class="score-text">Score: <span class="score-num">0</span></div>
                    <div class="time-text">Time: <span class="time-num">0</span></div>
                    </div>

                    <div class="element-block">
                        <button type="button" class="element"></button>
                    </div>
                </div>

            </div>

            <div class="color-select-block">
                <form>
                    <div class="color-block-text">SELECT TARGET BALL COLOR</div>
                    
                    <div class="all-balls">
                    <div class="ball-1"></div>
                    <div class="ball-2"></div>
                    <div class="ball-3"></div>
                    <div class="ball-4"></div>
                    </div>

                    <button type="button" class="color-select-1" id="col-sel-1">SELECT</button>
                    <button type="button" class="color-select-2" id="col-sel-2">SELECT</button>
                    <button type="button" class="color-select-3" id="col-sel-3">SELECT</button>
                    <button type="button" class="color-select-4" id="col-sel-4">SELECT</button>
                    </div>

                </form>
            </div>

            <div class="fourth-block">
                <div class="game-over-text">GAME OVER</div>
                <div class="your-score-text">Your Score: <div class="your-score-num">0</div></div>
                <div class="rs-btn-block"><div class="restart-button">RESTART</div></div>
            </div>
        </div>
    </div>
    
</body>
</html>
